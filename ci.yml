name: CI Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: '.next/**'
